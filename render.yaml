services:
  - type: web
    name: almapay-backend
    runtime: node
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: ALLOWED_ORIGINS
        value: "*" # Set to your mobile app domain/URL later
      - key: PAYMENT_PROVIDER
        value: "STRIPE"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: TRANSACTION_FEE
        value: "2.0"
      - key: BASE_CURRENCY
        value: "GBP"
